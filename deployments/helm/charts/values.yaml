# Default values for streamline-cloud-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
projectName: <<DOCKERHUB_REPO>>
replicaCount: 1

image:
  repository: ebsadmin/<<DOCKERHUB_REPO>>
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "" #from cmd

imagePullSecrets: [{"name": "dockerhub"}]
nameOverride: ""
fullnameOverride: ""

# secrets - Uncomment to add a required secret from the secrets repo
# secretName: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#  limits:
#    cpu: 500m
#    memory: 512Mi
#  requests:
#    cpu: 500m
#    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 1000m
    memory: 2Gi

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: common-nginx
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:098852422051:certificate/27e0e948-854b-4d34-8089-36abb46b2d2b"
  # Subdomains are postfixed with the environment during deployment. Only pass the base subdomain
  hosts:
    - paths:
        - path: /
